<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600;700&family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="hero-char" src="./images/illustration-hero.svg" />
      <h1 class="head1">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-price">
        <div class="music-sign">
          <img src="./images/icon-music.svg" />
        </div>
        <div>
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div>
          <p class="icon">Change</p>
        </div>
      </div>
      <div class="payment-box">
        <p class="payment">Proceed to Payment</p>
      </div>
      <div class="cancel">
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
